<ion-modal-view>
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        {{selectedEntry.header}}
      </div>
      <div class="item item-text-wrap">
        <div class="list">
          <label class="item item-input">
            <textarea rows="10" style="height: auto;" placeholder="Edit Journal" ng-model="selectedEntry.text">{{selectedEntry.text}}</textarea>
          </label>
        </div>
      </div>
      <button class="button button-block button-calm" ng-click="submitEdit(journalDataEdit)">
        Submit Edit
      </button>
      <button class="button button-block button-calm" ng-click="delete()">
        Remove Entry
      </button>
      <button class="button button-block button-calm" ng-click="editModal.hide()">
        Cancel
      </button>
    </div>
  </ion-content>
</ion-modal-view>
