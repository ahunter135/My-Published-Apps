<ion-view ng-controller="journalCtrl">
  <ion-content>
    <div class="card" ng-repeat="journalEntry in entryArray">
      <div class="item item-divider" ng-click="editJournal(journalEntry)">
        {{journalEntry.header}}
      </div>
      <div class="item item-text-wrap">
        {{journalEntry.text}}
      </div>
    </div>
  </ion-content>
</ion-view>
