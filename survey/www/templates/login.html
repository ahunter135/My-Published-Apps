<ion-modal-view>
  <ion-header-bar>
    <div class="buttons">
      <button class="button button-balanced" style="opacity: 0.6;" ng-click="closeLoginModal()">Close</button>
    </div>
  </ion-header-bar>
    <form ng-submit="doLogin()" style="padding: 10px; padding-top: 80px;">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
</ion-modal-view>
